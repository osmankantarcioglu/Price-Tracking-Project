{% extends "accounts/base.html" %}
{% block title %}Reset Password | CruiseTracker{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Reset Password</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="id_email" class="block font-semibold mb-1">Email</label>
    <input type="email" name="email" required id="id_email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
  </div>
  <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">Send Reset Email</button>
</form>
<div class="mt-4 text-center">
  <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to login</a>
</div>
{% endblock %}
