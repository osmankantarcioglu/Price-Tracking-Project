{% extends "accounts/base.html" %}
{% block title %}Set New Password | CruiseTracker{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Set New Password</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="id_new_password1" class="block font-semibold mb-1">New Password</label>
    <input type="password" name="new_password1" required id="id_new_password1" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
  </div>
  <div>
    <label for="id_new_password2" class="block font-semibold mb-1">Confirm New Password</label>
    <input type="password" name="new_password2" required id="id_new_password2" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
  </div>
  <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">Change Password</button>
</form>
{% endblock %}
