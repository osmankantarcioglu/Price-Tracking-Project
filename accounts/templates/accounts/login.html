{% extends "accounts/base.html" %}
{% block title %}Login | CruiseTracker{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Sign In</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="id_email" class="block font-semibold mb-1">Email</label>
    <input type="email" name="email" autofocus required id="id_email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
  </div>
  <div>
    <label for="id_password" class="block font-semibold mb-1">Password</label>
    <input type="password" name="password" required id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50">
  </div>
  <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">Login</button>
</form>
<div class="mt-4 text-center">
  <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Don't have an account? Register</a><br>
  <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot password?</a>
</div>
{% endblock %}
